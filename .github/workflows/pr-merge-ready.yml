name: "PR Checks: Check Mergeability"

on:
  pull_request:
    types: [labeled]

jobs:
  check-mergeability:
    # Only run if the specific label added was 'merge-ready'
    if: github.event.label.name == 'merge-ready'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-docs-env

      - name: Validate document changes with --merge-ready
        run: |
          notipdo check pr --merge-ready