name: "PR Checks: Check Mergeability"

on:
  pull_request_review:
    types: [submitted]

jobs:
  check-mergeability:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-docs-env

      - name: Validate document changes with --merge-ready
        run: |
          notipdo check pr --merge-ready

      - name: Add merge-ready label
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr edit "$PR_NUMBER" --add-label "merge-ready"
