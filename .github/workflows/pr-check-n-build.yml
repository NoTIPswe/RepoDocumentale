name: "PR Checks: Validate & Preview"

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          # We need fetch-depth: 0 to get all history for git diff
          fetch-depth: 0

      - name: Install Typst
        uses: typst-community/setup-typst@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Validate document changes
        run: |
          python3 scripts/do.py check pr

      - name: Build docs from PR
        run: |
          python3 scripts/do.py build changes
      
      - name: Upload Build Artifacts (PDFs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-docs-preview
          path: dist/docs/
          retention-days: 7
