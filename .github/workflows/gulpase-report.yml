name: Update Gulpase Index on Jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jira-update:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Gulpase and Extract Index
        id: extract_index
        run: |
          npx gulpase > output.txt
          
          VALUE=$(grep -oE '[0-9]+(\.[0-9]+)?%' output.txt | tail -1)
          
          if [ -z "$VALUE" ]; then
            echo "No value found in Gulpase output"
            cat output.txt
            exit 1
          fi
          
          echo "gulp_val=$VALUE" >> $GITHUB_OUTPUT
          echo "Index found: $VALUE"

      - name: Update Jira Custom Field
        run: |
          curl --request PUT \
          --url 'https://${{ secrets.JIRA_DOMAIN }}/rest/api/3/issue/${{ secrets.JIRA_ISSUE_KEY }}' \
          --user '${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}' \
          --header 'Content-Type: application/json' \
          --data "{
            \"fields\": {
              \"${{ secrets.JIRA_CUSTOM_FIELD_ID }}\": \"${{ steps.extract_index.outputs.gulp_val }}\"
            }
          }"